<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="60" fill="#f0f0f0" stroke="#ddd" stroke-width="1"/>
  <text x="20" y="25" font-family="Arial" font-size="18" font-weight="bold" fill="#000">コンサルファーム セールス・デリバリープロセス</text>
  <text x="20" y="45" font-family="Arial" font-size="14" fill="#000">作成日: 2024年12月</text>
  
  <!-- Swimlane Headers -->
  <rect x="0" y="60" width="200" height="60" fill="#e0e0e0" stroke="#ddd" stroke-width="1"/>
  <text x="100" y="95" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">顧客</text>
  
  <rect x="200" y="60" width="200" height="60" fill="#e0e0e0" stroke="#ddd" stroke-width="1"/>
  <text x="300" y="95" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">営業</text>
  
  <rect x="400" y="60" width="200" height="60" fill="#e0e0e0" stroke="#ddd" stroke-width="1"/>
  <text x="500" y="95" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">プロジェクト<tspan x="500" dy="15">マネージャー</tspan></text>
  
  <rect x="600" y="60" width="200" height="60" fill="#e0e0e0" stroke="#ddd" stroke-width="1"/>
  <text x="700" y="95" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">コンサルタント</text>
  
  <rect x="800" y="60" width="200" height="60" fill="#e0e0e0" stroke="#ddd" stroke-width="1"/>
  <text x="900" y="95" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">承認者</text>
  
  <rect x="1000" y="60" width="200" height="60" fill="#e0e0e0" stroke="#ddd" stroke-width="1"/>
  <text x="1100" y="95" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">システム</text>
  
  <!-- Swimlane Bodies -->
  <rect x="0" y="120" width="200" height="620" fill="#fcfcfc" stroke="#ddd" stroke-width="0.5" stroke-dasharray="3,3"/>
  <rect x="200" y="120" width="200" height="620" fill="#fcfcfc" stroke="#ddd" stroke-width="0.5" stroke-dasharray="3,3"/>
  <rect x="400" y="120" width="200" height="620" fill="#fcfcfc" stroke="#ddd" stroke-width="0.5" stroke-dasharray="3,3"/>
  <rect x="600" y="120" width="200" height="620" fill="#fcfcfc" stroke="#ddd" stroke-width="0.5" stroke-dasharray="3,3"/>
  <rect x="800" y="120" width="200" height="620" fill="#fcfcfc" stroke="#ddd" stroke-width="0.5" stroke-dasharray="3,3"/>
  <rect x="1000" y="120" width="200" height="620" fill="#fcfcfc" stroke="#ddd" stroke-width="0.5" stroke-dasharray="3,3"/>
  
  <!-- Start -->
  <circle cx="300" cy="150" r="15" fill="#2196F3" stroke="#0D47A1" stroke-width="1.5"/>
  <text x="300" y="155" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">開始</text>
  
  <!-- Task 1: 課題相談 -->
  <rect x="50" y="180" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="100" y="205" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">1.課題相談</text>
  
  <!-- Task 2: ヒアリング -->
  <rect x="250" y="240" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="300" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">2.ヒアリング</text>
  
  <!-- Task 3: 提案書作成 -->
  <rect x="250" y="300" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="300" y="325" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">3.提案書作成</text>
  
  <!-- Document: 提案書 -->
  <path d="M280,285 L312,285 L320,293 L320,300 L280,300 Z M312,285 L312,293 L320,293" fill="#FFF9C4" stroke="#FBC02D" stroke-width="1"/>
  <text x="300" y="295" font-family="Arial" font-size="9" text-anchor="middle" fill="#000">提案書</text>
  
  <!-- Task 4: 提案書確認 -->
  <rect x="50" y="360" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="100" y="385" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">4.提案書確認</text>
  
  <!-- Decision: 受注判断 -->
  <polygon points="100,440 125,415 100,390 75,415" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="100" y="420" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">受注判断</text>
  
  <!-- Task 5: 契約書作成 -->
  <rect x="250" y="420" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="300" y="445" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">5.契約書作成</text>
  
  <!-- Document: 契約書 -->
  <path d="M280,405 L312,405 L320,413 L320,420 L280,420 Z M312,405 L312,413 L320,413" fill="#FFF9C4" stroke="#FBC02D" stroke-width="1"/>
  <text x="300" y="415" font-family="Arial" font-size="9" text-anchor="middle" fill="#000">契約書</text>
  
  <!-- Task 6: 契約締結 -->
  <rect x="50" y="480" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="100" y="505" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">6.契約締結</text>
  
  <!-- Task 7: プロジェクト計画作成 -->
  <rect x="450" y="540" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="500" y="565" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">7.プロジェクト<tspan x="500" dy="12">計画作成</tspan></text>
  
  <!-- Document: プロジェクト計画書 -->
  <path d="M480,525 L512,525 L520,533 L520,540 L480,540 Z M512,525 L512,533 L520,533" fill="#FFF9C4" stroke="#FBC02D" stroke-width="1"/>
  <text x="500" y="535" font-family="Arial" font-size="9" text-anchor="middle" fill="#000">計画書</text>
  
  <!-- Task 8: チーム編成 -->
  <rect x="450" y="600" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="500" y="625" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">8.チーム編成</text>
  
  <!-- Task 9: 分析・調査 -->
  <rect x="650" y="660" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="700" y="685" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">9.分析・調査</text>
  
  <!-- Task 10: 中間報告 -->
  <rect x="650" y="540" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="700" y="565" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">10.中間報告</text>
  
  <!-- Document: 中間報告書 -->
  <path d="M680,525 L712,525 L720,533 L720,540 L680,540 Z M712,525 L712,533 L720,533" fill="#FFF9C4" stroke="#FBC02D" stroke-width="1"/>
  <text x="700" y="535" font-family="Arial" font-size="9" text-anchor="middle" fill="#000">中間報告書</text>
  
  <!-- Task 11: 報告書承認 -->
  <rect x="850" y="540" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="900" y="565" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">11.報告書承認</text>
  
  <!-- Task 12: 最終報告書作成 -->
  <rect x="650" y="420" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="700" y="445" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">12.最終報告書<tspan x="700" dy="12">作成</tspan></text>
  
  <!-- Document: 最終報告書 -->
  <path d="M680,405 L712,405 L720,413 L720,420 L680,420 Z M712,405 L712,413 L720,413" fill="#FFF9C4" stroke="#FBC02D" stroke-width="1"/>
  <text x="700" y="415" font-family="Arial" font-size="9" text-anchor="middle" fill="#000">最終報告書</text>
  
  <!-- Task 13: 成果物納品 -->
  <rect x="650" y="300" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="700" y="325" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">13.成果物納品</text>
  
  <!-- Task 14: 成果物確認 -->
  <rect x="50" y="300" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="100" y="325" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">14.成果物確認</text>
  
  <!-- Database -->
  <g class="database">
    <path d="M1050,520 L1050,590 A50,10 0 0,0 1150,590 L1150,530 Z" fill="#2196F3" stroke="#0D47A1" stroke-width="2" stroke-linejoin="round"/>
    <ellipse cx="1100" cy="530" rx="50" ry="10" fill="#2196F3" stroke="#0D47A1" stroke-width="2"/>
    <text x="1100" y="565" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff" font-weight="bold">プロジェクト<tspan x="1100" dy="15">管理DB</tspan></text>
  </g>
  
  <!-- End -->
  <circle cx="100" cy="250" r="15" fill="#2196F3" stroke="#0D47A1" stroke-width="1.5"/>
  <text x="100" y="255" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">終了</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
    <marker id="system-arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1E88E5"/>
    </marker>
  </defs>
  
  <!-- Business Flow Arrows -->
  <path d="M300,165 L300,180 L150,180" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M100,220 L100,240 L250,240" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M300,280 L300,300" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M300,340 L300,360 L150,360" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M100,400 L100,415" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M125,415 L250,415 L250,420" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M300,460 L300,480 L150,480" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M100,520 L100,540 L450,540" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M500,580 L500,600" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M500,640 L500,660 L650,660" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M700,640 L700,580" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M750,560 L850,560" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M900,540 L900,440 L750,440" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M700,420 L700,340" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M650,320 L150,320" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M100,300 L100,265" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M75,415 L40,415 L40,250 L85,250" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Branch Labels -->
  <text x="140" y="410" font-family="Arial" font-size="9" fill="#333">受注</text>
  <text x="60" y="375" font-family="Arial" font-size="9" fill="#333">見送り</text>
  
  <!-- System Arrows -->
  <path d="M550,560 L1050,560" stroke="#1E88E5" stroke-width="1.5" fill="none" marker-end="url(#system-arrowhead)"/>
  <path d="M750,680 L950,680 L950,570 L1050,570" stroke="#1E88E5" stroke-width="1.5" fill="none" marker-end="url(#system-arrowhead)"/>
  
  <!-- Legend -->
  <rect x="50" y="740" width="1100" height="50" fill="#f8f9fa" stroke="#777" stroke-width="1" rx="5"/>
  <text x="70" y="755" font-family="Arial" font-size="12" font-weight="bold" fill="#000">凡例</text>
  
  <rect x="70" y="760" width="30" height="15" rx="2" fill="#f5faff" stroke="#2196F3" stroke-width="1"/>
  <text x="110" y="771" font-family="Arial" font-size="10" fill="#000">業務タスク</text>
  
  <polygon points="180,767 190,762 180,757 170,762" fill="#f5faff" stroke="#2196F3" stroke-width="1"/>
  <text x="200" y="771" font-family="Arial" font-size="10" fill="#000">判断/分岐</text>
  
  <ellipse cx="305" cy="767" rx="15" ry="3" fill="#2196F3" stroke="#0D47A1" stroke-width="1"/>
  <text x="330" y="771" font-family="Arial" font-size="10" fill="#000">システムDB</text>
  
  <path d="M420,767 L450,767" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="460" y="771" font-family="Arial" font-size="10" fill="#000">業務の流れ</text>
  
  <path d="M550,767 L580,767" stroke="#1E88E5" stroke-width="1.5" marker-end="url(#system-arrowhead)"/>
  <text x="590" y="771" font-family="Arial" font-size="10" fill="#000">システム連携</text>
  
  <path d="M680,762 L700,762 L705,767 L705,772 L680,772 Z M700,762 L700,767 L705,767" fill="#FFF9C4" stroke="#FBC02D" stroke-width="1"/>
  <text x="720" y="771" font-family="Arial" font-size="10" fill="#000">文書・帳票</text>
  
  <circle cx="825" cy="767" r="8" fill="#2196F3" stroke="#0D47A1" stroke-width="1"/>
  <text x="845" y="771" font-family="Arial" font-size="10" fill="#000">開始/終了</text>
</svg>