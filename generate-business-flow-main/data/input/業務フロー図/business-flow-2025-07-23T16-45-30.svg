<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
    <marker id="system-arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1E88E5"/>
    </marker>
  </defs>
  
  <!-- Header -->
  <rect x="0" y="0" width="1400" height="60" fill="#f0f0f0" stroke="#777" stroke-width="1"/>
  <text x="20" y="25" font-family="Arial" font-size="18" font-weight="bold" fill="#000">商社トレーディング業務フロー</text>
  <text x="20" y="45" font-family="Arial" font-size="14" fill="#000">作成日: 2024年</text>
  
  <!-- Swimlane Headers -->
  <rect x="0" y="60" width="200" height="60" fill="#e0e0e0" stroke="#777" stroke-width="1"/>
  <text x="100" y="95" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">顧客</text>
  
  <rect x="200" y="60" width="200" height="60" fill="#e0e0e0" stroke="#777" stroke-width="1"/>
  <text x="300" y="95" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">営業</text>
  
  <rect x="400" y="60" width="200" height="60" fill="#e0e0e0" stroke="#777" stroke-width="1"/>
  <text x="500" y="95" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">貿易担当</text>
  
  <rect x="600" y="60" width="200" height="60" fill="#e0e0e0" stroke="#777" stroke-width="1"/>
  <text x="700" y="95" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">経理</text>
  
  <rect x="800" y="60" width="200" height="60" fill="#e0e0e0" stroke="#777" stroke-width="1"/>
  <text x="900" y="95" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">承認者</text>
  
  <rect x="1000" y="60" width="200" height="60" fill="#e0e0e0" stroke="#777" stroke-width="1"/>
  <text x="1100" y="95" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">取引先</text>
  
  <rect x="1200" y="60" width="200" height="60" fill="#e0e0e0" stroke="#777" stroke-width="1"/>
  <text x="1300" y="95" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">システム</text>
  
  <!-- Swimlane Bodies -->
  <rect x="0" y="120" width="200" height="700" fill="#fcfcfc" stroke="#ddd" stroke-width="0.5" stroke-dasharray="3,3"/>
  <rect x="200" y="120" width="200" height="700" fill="#fcfcfc" stroke="#ddd" stroke-width="0.5" stroke-dasharray="3,3"/>
  <rect x="400" y="120" width="200" height="700" fill="#fcfcfc" stroke="#ddd" stroke-width="0.5" stroke-dasharray="3,3"/>
  <rect x="600" y="120" width="200" height="700" fill="#fcfcfc" stroke="#ddd" stroke-width="0.5" stroke-dasharray="3,3"/>
  <rect x="800" y="120" width="200" height="700" fill="#fcfcfc" stroke="#ddd" stroke-width="0.5" stroke-dasharray="3,3"/>
  <rect x="1000" y="120" width="200" height="700" fill="#fcfcfc" stroke="#ddd" stroke-width="0.5" stroke-dasharray="3,3"/>
  <rect x="1200" y="120" width="200" height="700" fill="#fcfcfc" stroke="#ddd" stroke-width="0.5" stroke-dasharray="3,3"/>
  
  <!-- Start -->
  <circle cx="100" cy="150" r="15" fill="#2196F3" stroke="#0D47A1" stroke-width="1.5"/>
  <text x="100" y="155" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">開始</text>
  
  <!-- Task 1: 引合依頼 -->
  <rect x="50" y="180" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="100" y="205" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">1.引合依頼</text>
  
  <!-- Document: 見積依頼書 -->
  <path d="M 30,165 L 62,165 L 70,173 L 70,180 L 30,180 Z M 62,165 L 62,173 L 70,173" fill="#FFF9C4" stroke="#FBC02D" stroke-width="1"/>
  <text x="50" y="175" font-family="Arial" font-size="9" text-anchor="middle" fill="#000">見積依頼書</text>
  
  <!-- Task 2: 引合受領 -->
  <rect x="250" y="240" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="300" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">2.引合受領</text>
  
  <!-- Task 3: 市場調査 -->
  <rect x="250" y="300" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="300" y="325" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">3.市場調査</text>
  
  <!-- Task 4: 見積作成 -->
  <rect x="250" y="360" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="300" y="385" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">4.見積作成</text>
  
  <!-- Document: 見積書 -->
  <path d="M 220,345 L 252,345 L 260,353 L 260,360 L 220,360 Z M 252,345 L 252,353 L 260,353" fill="#FFF9C4" stroke="#FBC02D" stroke-width="1"/>
  <text x="240" y="355" font-family="Arial" font-size="9" text-anchor="middle" fill="#000">見積書</text>
  
  <!-- Task 5: 見積提出 -->
  <rect x="50" y="420" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="100" y="445" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">5.見積検討</text>
  
  <!-- Decision: 発注判断 -->
  <polygon points="100,500 130,520 100,540 70,520" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="100" y="523" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">発注?</text>
  
  <!-- Task 6: 注文書作成 -->
  <rect x="50" y="580" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="100" y="605" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">6.注文書作成</text>
  
  <!-- Document: 注文書 -->
  <path d="M 30,565 L 62,565 L 70,573 L 70,580 L 30,580 Z M 62,565 L 62,573 L 70,573" fill="#FFF9C4" stroke="#FBC02D" stroke-width="1"/>
  <text x="50" y="575" font-family="Arial" font-size="9" text-anchor="middle" fill="#000">注文書</text>
  
  <!-- Task 7: 注文受領 -->
  <rect x="250" y="640" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="300" y="665" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">7.注文受領</text>
  
  <!-- Task 8: 輸入手続き -->
  <rect x="450" y="700" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="500" y="725" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">8.輸入手続き</text>
  
  <!-- Document: 輸入許可書 -->
  <path d="M 420,685 L 452,685 L 460,693 L 460,700 L 420,700 Z M 452,685 L 452,693 L 460,693" fill="#FFF9C4" stroke="#FBC02D" stroke-width="1"/>
  <text x="440" y="695" font-family="Arial" font-size="9" text-anchor="middle" fill="#000">輸入許可書</text>
  
  <!-- Task 9: 発注処理 -->
  <rect x="1050" y="760" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="1100" y="785" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">9.商品準備</text>
  
  <!-- Task 10: 請求処理 -->
  <rect x="650" y="640" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="700" y="665" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">10.請求処理</text>
  
  <!-- Document: 請求書 -->
  <path d="M 620,625 L 652,625 L 660,633 L 660,640 L 620,640 Z M 652,625 L 652,633 L 660,633" fill="#FFF9C4" stroke="#FBC02D" stroke-width="1"/>
  <text x="640" y="635" font-family="Arial" font-size="9" text-anchor="middle" fill="#000">請求書</text>
  
  <!-- Decision: 承認判断 -->
  <polygon points="900,660 930,680 900,700 870,680" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="900" y="683" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">承認?</text>
  
  <!-- Database: 取引データベース -->
  <g class="database">
    <path d="M1250,600 L1250,640 A50,10 0 0,0 1350,640 L1350,600 Z" fill="#2196F3" stroke="#0D47A1" stroke-width="2" stroke-linejoin="round"/>
    <ellipse cx="1300" cy="600" rx="50" ry="10" fill="#2196F3" stroke="#0D47A1" stroke-width="2"/>
    <text x="1300" y="623" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff" font-weight="bold">取引DB</text>
  </g>
  
  <!-- End -->
  <circle cx="700" cy="780" r="15" fill="#2196F3" stroke="#0D47A1" stroke-width="1.5"/>
  <text x="700" y="785" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">終了</text>
  
  <!-- Arrows - Business Flow -->
  <path d="M 100,165 L 100,180" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 150,200 L 250,200 L 250,240" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 300,280 L 300,300" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 300,340 L 300,360" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 250,380 L 100,380 L 100,420" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 100,460 L 100,500" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 100,540 L 100,580" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 150,600 L 250,600 L 250,640" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 350,660 L 450,660 L 450,700" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 550,720 L 1050,720 L 1050,760" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 350,660 L 650,660" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 750,660 L 870,660 L 870,680" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 900,700 L 900,760 L 700,760 L 700,780" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Rejection path -->
  <path d="M 70,520 L 30,520 L 30,150 L 85,150" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- System Arrows -->
  <path d="M 750,660 L 1250,660 L 1250,620" stroke="#1E88E5" stroke-width="1.5" fill="none" marker-end="url(#system-arrowhead)"/>
  
  <!-- Branch Labels -->
  <text x="85" y="575" font-family="Arial" font-size="9" fill="#333">承認</text>
  <text x="45" y="515" font-family="Arial" font-size="9" fill="#333">却下</text>
  <text x="915" y="755" font-family="Arial" font-size="9" fill="#333">承認</text>
  
  <!-- Legend -->
  <rect x="50" y="840" width="600" height="50" fill="#f8f9fa" stroke="#777" stroke-width="1" rx="5"/>
  <text x="60" y="855" font-family="Arial" font-size="12" font-weight="bold" fill="#000">凡例</text>
  
  <rect x="70" y="860" width="40" height="20" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="120" y="873" font-family="Arial" font-size="10" fill="#000">業務タスク</text>
  
  <polygon points="180,870 195,875 180,880 165,875" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="205" y="878" font-family="Arial" font-size="10" fill="#000">判断/分岐</text>
  
  <ellipse cx="300" cy="872" rx="25" ry="5" fill="#2196F3" stroke="#0D47A1" stroke-width="2"/>
  <text x="335" y="878" font-family="Arial" font-size="10" fill="#000">システムDB</text>
  
  <path d="M 420,870 L 450,870" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="460" y="875" font-family="Arial" font-size="10" fill="#000">業務の流れ</text>
  
  <path d="M 550,870 L 580,870" stroke="#1E88E5" stroke-width="1.5" marker-end="url(#system-arrowhead)"/>
  <text x="590" y="875" font-family="Arial" font-size="10" fill="#000">システム連携</text>
</svg>