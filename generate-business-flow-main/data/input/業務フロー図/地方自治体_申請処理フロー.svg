<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="800" viewBox="0 0 900 800">
  
  <!-- ヘッダー -->
  <rect x="0" y="0" width="900" height="60" fill="#f0f0f0" stroke="#ddd" stroke-width="1"/>
  <text x="20" y="25" font-family="Arial" font-size="18" fill="#000" font-weight="bold">地方自治体申請処理業務フロー</text>
  <text x="20" y="45" font-family="Arial" font-size="14" fill="#000">作成日: 2025-07-21</text>
  
  <!-- スイムレーンヘッダー -->
  <!-- 住民 -->
  <rect x="0" y="60" width="150" height="60" fill="#e0e0e0" stroke="#ddd" stroke-width="1"/>
  <text x="75" y="95" font-family="Arial" font-size="14" fill="#000" font-weight="bold" text-anchor="middle">住民</text>
  
  <!-- 窓口 -->
  <rect x="150" y="60" width="150" height="60" fill="#e0e0e0" stroke="#ddd" stroke-width="1"/>
  <text x="225" y="95" font-family="Arial" font-size="14" fill="#000" font-weight="bold" text-anchor="middle">窓口</text>
  
  <!-- 担当職員 -->
  <rect x="300" y="60" width="150" height="60" fill="#e0e0e0" stroke="#ddd" stroke-width="1"/>
  <text x="375" y="95" font-family="Arial" font-size="14" fill="#000" font-weight="bold" text-anchor="middle">担当職員</text>
  
  <!-- 承認者 -->
  <rect x="450" y="60" width="150" height="60" fill="#e0e0e0" stroke="#ddd" stroke-width="1"/>
  <text x="525" y="95" font-family="Arial" font-size="14" fill="#000" font-weight="bold" text-anchor="middle">承認者</text>
  
  <!-- システム -->
  <rect x="600" y="60" width="300" height="60" fill="#e0e0e0" stroke="#ddd" stroke-width="1"/>
  <text x="750" y="95" font-family="Arial" font-size="14" fill="#000" font-weight="bold" text-anchor="middle">システム</text>
  
  <!-- スイムレーン本体 -->
  <rect x="0" y="120" width="150" height="680" fill="#fcfcfc" stroke="#ddd" stroke-width="0.5" stroke-dasharray="3,3"/>
  <rect x="150" y="120" width="150" height="680" fill="#fcfcfc" stroke="#ddd" stroke-width="0.5" stroke-dasharray="3,3"/>
  <rect x="300" y="120" width="150" height="680" fill="#fcfcfc" stroke="#ddd" stroke-width="0.5" stroke-dasharray="3,3"/>
  <rect x="450" y="120" width="150" height="680" fill="#fcfcfc" stroke="#ddd" stroke-width="0.5" stroke-dasharray="3,3"/>
  <rect x="600" y="120" width="300" height="680" fill="#fcfcfc" stroke="#ddd" stroke-width="0.5" stroke-dasharray="3,3"/>
  
  <!-- 開始 -->
  <circle cx="75" cy="150" r="15" fill="#2196F3" stroke="#0D47A1" stroke-width="1.5"/>
  <text x="75" y="155" font-family="Arial" font-size="14" fill="#fff" font-weight="bold" text-anchor="middle">開始</text>
  
  <!-- 申請書作成 -->
  <rect x="25" y="180" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="75" y="205" font-family="Arial" font-size="12" fill="#000" text-anchor="middle">申請書作成</text>
  
  <!-- 申請書提出 -->
  <rect x="25" y="240" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="75" y="265" font-family="Arial" font-size="12" fill="#000" text-anchor="middle">申請書提出</text>
  
  <!-- 受付 -->
  <rect x="175" y="300" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="225" y="325" font-family="Arial" font-size="12" fill="#000" text-anchor="middle">受付</text>
  
  <!-- 書類確認 -->
  <polygon points="225,370 245,390 225,410 205,390" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="225" y="395" font-family="Arial" font-size="10" fill="#000" text-anchor="middle">書類確認</text>
  
  <!-- 不備通知 -->
  <rect x="25" y="430" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="75" y="455" font-family="Arial" font-size="12" fill="#000" text-anchor="middle">不備通知</text>
  
  <!-- 申請登録 -->
  <rect x="325" y="500" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="375" y="525" font-family="Arial" font-size="12" fill="#000" text-anchor="middle">申請登録</text>
  
  <!-- 内容審査 -->
  <rect x="325" y="560" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="375" y="585" font-family="Arial" font-size="12" fill="#000" text-anchor="middle">内容審査</text>
  
  <!-- 承認判定 -->
  <polygon points="525,630 545,650 525,670 505,650" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="525" y="655" font-family="Arial" font-size="10" fill="#000" text-anchor="middle">承認判定</text>
  
  <!-- 却下通知 -->
  <rect x="25" y="690" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="75" y="715" font-family="Arial" font-size="12" fill="#000" text-anchor="middle">却下通知</text>
  
  <!-- 承認処理 -->
  <rect x="475" y="730" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="525" y="755" font-family="Arial" font-size="12" fill="#000" text-anchor="middle">承認処理</text>
  
  <!-- 承認通知 -->
  <rect x="175" y="730" width="100" height="40" rx="3" ry="3" fill="#f5faff" stroke="#2196F3" stroke-width="1.5"/>
  <text x="225" y="755" font-family="Arial" font-size="12" fill="#000" text-anchor="middle">承認通知</text>
  
  <!-- データベース -->
  <g class="database">
    <path d="M650,490 L650,550 A50,10 0 0,0 750,550 L750,500 Z" fill="#2196F3" stroke="#0D47A1" stroke-width="2" stroke-linejoin="round"/>
    <ellipse cx="700" cy="500" rx="50" ry="10" fill="#2196F3" stroke="#0D47A1" stroke-width="2"/>
    <text x="700" y="525" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff" font-weight="bold">申請DB</text>
  </g>
  
  <!-- 文書 -->
  <path d="M135,250 L170,250 L180,260 L180,270 L135,270 Z M170,250 L170,260 L180,260" fill="#FFF9C4" stroke="#FBC02D" stroke-width="1"/>
  <text x="157" y="265" font-family="Arial" font-size="9" fill="#000" text-anchor="middle">申請書</text>
  
  <path d="M285,740 L320,740 L330,750 L330,760 L285,760 Z M320,740 L320,750 L330,750" fill="#FFF9C4" stroke="#FBC02D" stroke-width="1"/>
  <text x="307" y="755" font-family="Arial" font-size="9" fill="#000" text-anchor="middle">通知書</text>
  
  <!-- 矢印 -->
  <!-- 開始→申請書作成 -->
  <line x1="75" y1="165" x2="75" y2="180" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- 申請書作成→申請書提出 -->
  <line x1="75" y1="220" x2="75" y2="240" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- 申請書提出→受付 -->
  <line x1="125" y1="260" x2="175" y2="320" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- 受付→書類確認 -->
  <line x1="225" y1="340" x2="225" y2="370" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- 書類確認→不備通知（不備あり） -->
  <line x1="205" y1="390" x2="125" y2="450" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="160" y="410" font-family="Arial" font-size="9" fill="#333">不備あり</text>
  
  <!-- 書類確認→申請登録（完備） -->
  <line x1="245" y1="390" x2="325" y2="520" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="290" y="450" font-family="Arial" font-size="9" fill="#333">完備</text>
  
  <!-- 申請登録→DB -->
  <line x1="425" y1="520" x2="650" y2="520" stroke="#1E88E5" stroke-width="1.5" marker-end="url(#arrowhead-blue)"/>
  
  <!-- 申請登録→内容審査 -->
  <line x1="375" y1="540" x2="375" y2="560" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- 内容審査→承認判定 -->
  <line x1="425" y1="580" x2="505" y2="650" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- 承認判定→却下通知（却下） -->
  <line x1="505" y1="650" x2="125" y2="710" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="300" y="670" font-family="Arial" font-size="9" fill="#333">却下</text>
  
  <!-- 承認判定→承認処理（承認） -->
  <line x1="525" y1="670" x2="525" y2="730" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="535" y="700" font-family="Arial" font-size="9" fill="#333">承認</text>
  
  <!-- 承認処理→承認通知 -->
  <line x1="475" y1="750" x2="275" y2="750" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- 矢印の定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1E88E5"/>
    </marker>
  </defs>
  
  <!-- 凡例 -->
  <rect x="20" y="750" width="560" height="40" fill="#f8f9fa" stroke="#777" stroke-width="1" rx="5"/>
  <text x="30" y="765" font-family="Arial" font-size="10" fill="#000" font-weight="bold">凡例:</text>
  
  <rect x="70" y="755" width="20" height="8" rx="1" fill="#f5faff" stroke="#2196F3" stroke-width="1"/>
  <text x="95" y="763" font-family="Arial" font-size="9" fill="#000">業務タスク</text>
  
  <polygon points="150,759 155,763 150,767 145,763" fill="#f5faff" stroke="#2196F3" stroke-width="1"/>
  <text x="165" y="763" font-family="Arial" font-size="9" fill="#000">判断/分岐</text>
  
  <ellipse cx="225" cy="763" rx="10" ry="2" fill="#2196F3" stroke="#0D47A1" stroke-width="1"/>
  <text x="245" y="767" font-family="Arial" font-size="9" fill="#000">システムDB</text>
  
  <line x1="320" y1="763" x2="335" y2="763" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="345" y="767" font-family="Arial" font-size="9" fill="#000">業務の流れ</text>
  
  <line x1="430" y1="763" x2="445" y2="763" stroke="#1E88E5" stroke-width="1.5" marker-end="url(#arrowhead-blue)"/>
  <text x="455" y="767" font-family="Arial" font-size="9" fill="#000">システム連携</text>
  
  <path d="M520,759 L530,759 L535,761 L535,767 L520,767 Z M530,759 L530,761 L535,761" fill="#FFF9C4" stroke="#FBC02D" stroke-width="0.5"/>
  <text x="545" y="767" font-family="Arial" font-size="9" fill="#000">文書・帳票</text>
  
</svg>